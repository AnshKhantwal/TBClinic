<section class="treatments-ce-section">
  <div class="ce-container">
    <div class="ce-list-wrapper">
      <h2 class="section-title">Our Speciality</h2>
      <div class="specialties-grid">
        <div *ngFor="let treatment of treatments" class="specialty-item">
          
          <div class="item-header">
            <img [src]="treatment.icon" [alt]="treatment.title + ' icon'" />
            <span class="treatment-name">{{ treatment.title }}</span>
          </div>

          <p class="treatment-details-text">{{ treatment.details }}</p>

        </div>
      </div>
    </div>

    <div class="expert-search-section">
  <div class="expert-text">
    <h3>{{ expertSearchInfo.title }}</h3>
    <p>{{ expertSearchInfo.description }}</p>

    <button class="btn-doctor-search">
      <span class="label">{{ expertSearchInfo.cta }}</span>
      <span class="arrow">âžœ</span>
    </button>
  </div>

  <div class="expert-illustration">
    <img src="assets/doctor-search-illustration.png" alt="Doctor illustration" />
  </div>
</div>
