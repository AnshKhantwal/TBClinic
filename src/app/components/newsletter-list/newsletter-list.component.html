<div class="newsletter-page">
  <h2 class="page-title">Monthly Newsletter</h2>

  <div class="newsletter-grid">
    <div class="newsletter-card" *ngFor="let newsletter of newsletters">
      
      <div class="newsletter-visual">
        <span class="share-icon" (click)="shareNewsletter(newsletter)">
          <svg viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.06c.05-.22.09-.44.09-.66s-.04-.44-.09-.66l7.05-3.79c.52.48 1.2.77 1.96.77 1.93 0 3.5-1.57 3.5-3.5S19.93 2.5 18 2.5 14.5 4.07 14.5 6c0 .22.04.44.09.66L7.54 10.45c-.52-.48-1.2-.77-1.96-.77-1.93 0-3.5 1.57-3.5 3.5s1.57 3.5 3.5 3.5c.76 0 1.44-.3 1.96-.77l7.05 3.79c-.05.22-.09.44-.09.66 1.93 0 3.5-1.57 3.5-3.5s-1.57-3.5-3.5-3.5z"/>
          </svg>
        </span>
        
        <img [src]="newsletter.imageUrl" alt="Monthly Newsletter Cover" class="cover-image">
        
        <div class="red-banner">
          <h3 class="banner-title">MONTHLY NEWSLETTER</h3>
          <div class="hospital-info">
            <p><strong>RG Hospitals</strong> | Stone</p>
            <p class="slogan">Smart Stays * Smart Surgeries</p>
          </div>
        </div>
      </div>

      <div class="newsletter-footer">
        <p *ngIf="newsletter.title" class="event-title">{{ newsletter.title }}</p>
        <p class="month-year">{{ newsletter.monthYear }}</p>
        
        <button class="view-button" (click)="viewNewsletter(newsletter)">
          View Now
        </button>
      </div>
      
    </div>
  </div>
</div>
